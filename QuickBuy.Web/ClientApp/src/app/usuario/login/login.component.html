<link rel="stylesheet" type="text/css" href="/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<div class="row-fluid">
  <div class="col-xs-12">
    <div class="container-login100" style="background-image: url('assets/images/img-01.jpg');">
      <!--<div class="limiter" style="background-image: url('assets/images/img-01.jpg');">-->
      <!--<div class="container-login100" style="background-image: url('assets/images/img-01.jpg');">-->
      <div>
        <!--<div class="wrap-login100">-->
        <form class="login100-form form-signin">

          <span class="login100-form-title p-t-20 p-b-25">
            Login do Cliente
          </span>

          <div class="wrap-input100 m-b-10">
            <label for="inputEmail" class="sr-only">Email</label>
            <input class="form-control input100 mb-2" type="email" name="email" id="inputEmail" placeholder="Informe o seu Email"
                   [ngClass]="{
                  'is-invalid':email.invalid && (email.dirty || email.touched),
                  'is-valid':email.valid && (email.dirty || email.touched)
                 }"
                   [(ngModel)]="usuario.email"
                   #email="ngModel"
                   email
                   required />
            <span class="focus-input100"></span>
            <span [ngClass]="{
              'symbol-input100-invalid': email.invalid && (email.dirty||email.touched),
              'symbol-input100':!email.dirty && !email.touched,
              'symbol-input100-valid': email.valid && (email.dirty||email.touched)
              }">
              <i class="fa fa-user"></i>
            </span>
            <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors.required">
                Email é de preenchimento obrigatório
              </div>
              <div *ngIf="email.errors.email">
                Email está no formato inválido
              </div>
            </div>
          </div>

          <div class="wrap-input100 validate-input m-b-10">
            <label for="inputSenha" class="sr-only">Senha</label>
            <input type="password" name="senha" id="inputSenha" placeholder="Informe o sua senha" class="form-control input100 mb-2"
                   [ngClass]="{
                 'is-invalid':senha.invalid && (senha.dirty||senha.touched),
                 'is-valid':senha.valid && (senha.dirty||senha.touched)
                 }"
                   [(ngModel)]="usuario.senha"
                   #senha="ngModel"
                   required>
            <span class="focus-input100"></span>
            <span [ngClass]="{
              'symbol-input100-invalid': senha.invalid && (senha.dirty||senha.touched),
              'symbol-input100':!senha.dirty && !senha.touched,
              'symbol-input100-valid': senha.valid && (senha.dirty||senha.touched)
              }">
              <i class="fa fa-lock"></i>
            </span>
            <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
              <div *ngIf="senha.errors.required">
                Senha deve ser informada
              </div>
            </div>
          </div>



          <div class="container-login100-form-btn p-t-10">
            <button class="login100-form-btn" type="submit" (click)="entrar()" [disabled]="ativar_spinner">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
              Entrar
            </button>
          </div>

          <div class="text-center w-full ">
            <a href="#" class="txt1">
              Esqueceu o nome de usuário / senha?
            </a>
          </div>

          <div class="alert alert-danger" *ngIf="mensagem">
            {{mensagem}}
          </div>

          <div class="text-center w-full">
            <a class="txt1" href="#">
              Criar nova conta
              <i class="fa fa-long-arrow-right"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
